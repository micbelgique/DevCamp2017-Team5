<div class="ui-g" *ngIf="person"  style="box-shadow:rgba(0,0,0,0.5) 3px 2px; margin-bottom: 15px; margin-right: 3px; margin-top:10px; border:1px solid rgba(0,0,0, 0.3);">
  <div class="ui-g-8">
    <div class="ui-g">
      <div class="ui-g-3">
        <b>{{person.firstName}}</b>
      </div>
      <div class="ui-g-3">
        <b>{{person.lastName}}</b>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-6">
        {{person.address}}
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-6">
        <label class="label">Information : </label>
        <b>{{person.familyInformations}}</b>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-6">
        <label class="label">Beacon : </label>
        {{person.beaconId}}
      </div>
    </div>
  </div>
  <div class="ui-g-3">
    <img [src]="imgUrl" style="border-radius:50%; padding-top:20px;">
  </div>
</div>

<!--<div *ngFor="let eventInfo of eventInfos">{{eventInfo.date | date:'dd/MM/yyyy'}}</div>-->
<p-dataList [value]="appointments" [paginator]="true" [rows]="3">
  <p-header>
    Appointments
  </p-header>
  <ng-template let-appointment pTemplate="item">
    <div class="ui-g ui-fluid" style=" margin:6px 2px 5px 2px; box-shadow:rgba(20,50,20,0.25) 3px 2px; border:1px solid rgba(0,0,0, 0.3);">
      <div class="ui-g-2" style="text-align:center;">
        <!-- image --><img [src]="buildSafeImgUrl(appointment.userAvatar)" style="border-radius:50%; overflow:hidden;" />
      </div>
      <div class="ui-g-5" style="padding-top:28px;">
        <table>
          <tr>
            <td>
              <div style="text-align:right"><img src="../../../assets/enter.svg" style="width:25px;margin-right:5px;" /></div>
            </td>
            <td>
              <div style="text-align:left">
                <span *ngIf="appointment.checkinDate">
                  {{appointment.checkinDate | date:'dd/MM/yyyy HH:mm:ss'}}
                </span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div style="text-align:right"><img src="../../../assets/exit.svg" style="width:25px;margin-left:5px;" /></div>
            </td>
            <td>
              <div style="text-align:left">
                <span *ngIf="appointment.checkoutDate">
                  {{appointment.checkoutDate | date:'dd/MM/yyyy HH:mm:ss'}}
                </span>
              </div>
            </td>
          </tr>
        </table>
        <!--<div class="ui-g-1" style="text-align:right"><img src="../../../assets/enter.svg" style="width:30px;" /></div>
        <div class="ui-g-11" style="text-align:left">{{appointment.checkinDate | date:'dd/MM/yyyy HH:mm:ss'}}</div>
        <div class="ui-g-1" style="text-align:right"><img src="../../../assets/exit.svg" style="width:30px;" /></div>
        <div class="ui-g-11" style="text-align:left">{{appointment.checkoutDate | date:'dd/MM/yyyy HH:mm:ss'}}</div>-->
      </div>
      <div class="ui-g-4" style="padding-top:28px;">
        {{appointment.comment}}
      </div>
    </div>
  </ng-template>
</p-dataList>
